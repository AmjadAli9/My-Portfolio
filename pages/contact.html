<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="icon" href="favicon.ico">
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(120deg, #000428, #004e92);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 20px;
}

.container {
    width: 100%;
    max-width: 800px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.3);
}

.contact-heading {
    font-size: 2.5rem;
    text-align: center;
    margin-bottom: 20px;
    color: #f5f5f5;
    animation: fadeIn 1s ease-in-out;
}

.contact-details {
    display: flex;
    justify-content: space-around;
    margin-bottom: 20px;
    animation: slideIn 1s ease-in-out;
}

.social-links a {
    text-decoration: none;
    color: #fff;
    transition: transform 0.3s ease;
    display: flex;
    align-items: center;
}

.social-links img {
    width: 40px;
    margin-right: 10px;
}

.social-links a:hover {
    transform: scale(1.1);
}

.contact-info p {
    margin: 10px 0;
    font-size: 1.1rem;
}

.message-section {
    text-align: center;
    animation: fadeInUp 1s ease-in-out;
}

.message-section h2 {
    font-size: 2rem;
    margin-bottom: 20px;
    color: #e3e3e3;
}

.input-group {
    margin-bottom: 15px;
}

input, textarea {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    outline: none;
    background: rgba(255, 255, 255, 0.8);
    color: #333;
    font-size: 1rem;
}

button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background: #004e92;
    color: #fff;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s ease;
}

button:hover {
    background: #001f3f;
}

@keyframes fadeIn {
    0% {
        opacity: 0;
        transform: translateY(-20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes slideIn {
    0% {
        opacity: 0;
        transform: translateX(-50px);
    }
    100% {
        opacity: 1;
        transform: translateX(0);
    }
}

@keyframes fadeInUp {
    0% {
        opacity: 0;
        transform: translateY(20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

</style>
<body>
    <div class="container">
        <h1 class="contact-heading">Get in Touch</h1>
        <div class="contact-details">
            <div class="social-links">
                <a href="https://www.instagram.com/_.omer.ali1/" target="_blank">
                    <img src="/images/instagram.jpg" alt="Instagram">
                    <span>Instagram</span>
                </a>
                <a href="https://www.linkedin.com/in/amjad-ali-08489622a/" target="_blank">
                    <img src="/images/linkdin.jpg" alt="LinkedIn">
                    <span>LinkedIn</span>
                </a>
                <a href="https://github.com/AmjadAli9" target="_blank">
                    <img src="/images/github.jpg" alt="GitHub">
                    <span>GitHub</span>
                </a>
            </div>
            <div class="contact-info">
                <p><strong>Phone:</strong> +91-9704383667</p>
                <p><strong>Email:</strong> 2003amjadali@gmail.com</p>
            </div>
        </div>
        <div class="message-section">
            <h2>Send a Message</h2>
            <form action="#" method="POST">
                <div class="input-group">
                    <input type="text" name="name" placeholder="Your Name" required>
                </div>
                <div class="input-group">
                    <input type="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="input-group">
                    <textarea name="message" placeholder="Your Message" required></textarea>
                </div>
                <div class="input-group">
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
