    <script>// üåç Three.js Scene
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById("three-canvas"), alpha: true });
renderer.setSize(window.innerWidth, window.innerHeight);
  document.addEventListener("DOMContentLoaded", () => {
    // ===== TYPED.JS FOR NAME =====
    new Typed("#typed-name", {
      strings: ["MOHD AMJAD ALI"],
      typeSpeed: 100,
      backSpeed: 50,
      showCursor: false,
      loop: false,
      onComplete: () => {
        // Fade-in tagline after name finishes
        gsap.to("#rotating-tagline", { opacity: 1, duration: 1 });
      }
    });

    // ===== ROTATING TAGLINES =====
    const taglines = ["Developer üöÄ", "Designer üé®", "Researcher üî¨"];
    let taglineIndex = 0;
    const taglineEl = document.getElementById("rotating-tagline");
    function rotateTaglines() {
      gsap.to(taglineEl, { opacity: 0, duration: 0.5, onComplete: () => {
          taglineEl.textContent = taglines[taglineIndex];
          taglineIndex = (taglineIndex + 1) % taglines.length;
          gsap.to(taglineEl, { opacity: 1, duration: 0.5 });
      }});
    }
    rotateTaglines();
    setInterval(rotateTaglines, 2500);

    // ===== FLOATING PARTICLES =====
    for (let i = 0; i < 30; i++) {
      let particle = document.createElement("div");
      particle.classList.add("floating-particle");
      particle.style.left = Math.random() * 100 + "vw";
      particle.style.top = Math.random() * 100 + "vh";
      document.body.appendChild(particle);
      gsap.to(particle, {
        y: "-=20",
        duration: Math.random() * 3 + 2,
        repeat: -1,
        yoyo: true,
        ease: "sine.inOut",
        delay: Math.random() * 2
      });
    }

    // ===== FADE-IN HERO CONTENT =====
    gsap.from(".hero-content", { opacity: 0, y: 30, duration: 1.5, ease: "power2.out" });
  });


// üåå Background and Light (Day/Night)
let isDay = true;
const ambientLight = new THREE.AmbientLight(0xffffff, 1);
scene.add(ambientLight);
scene.background = new THREE.Color(0x87ceeb); // Initial day color

document.getElementById("toggle-mode").addEventListener("click", () => {
    isDay = !isDay;
    scene.background = new THREE.Color(isDay ? 0x87ceeb : 0x000011);
    ambientLight.color.set(isDay ? 0xffffff : 0x222244);
    ambientLight.intensity = isDay ? 1 : 0.3;
});

// üåê Sphere
const geometry = new THREE.SphereGeometry(5, 32, 32);
const material = new THREE.MeshBasicMaterial({ color: 0x00ffff, wireframe: true });
const sphere = new THREE.Mesh(geometry, material);
scene.add(sphere);
camera.position.z = 20;

// ‚ú® Particles
const particlesGeometry = new THREE.BufferGeometry();
const particlesCount = 500;
const posArray = new Float32Array(particlesCount * 3);
for (let i = 0; i < particlesCount * 3; i++) {
    posArray[i] = (Math.random() - 0.5) * 30;
}
particlesGeometry.setAttribute("position", new THREE.BufferAttribute(posArray, 3));
const particlesMaterial = new THREE.PointsMaterial({ color: 0x00ffff, size: 0.05 });
const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
scene.add(particlesMesh);

// üî≥ Grid
const gridHelper = new THREE.GridHelper(80, 80, 0x00ffff, 0x00ffff);
gridHelper.position.y = -5;
scene.add(gridHelper);

// üèôÔ∏è Holographic Buildings
const buildingGroup = new THREE.Group();
const buildingMaterial = new THREE.MeshBasicMaterial({
    color: 0x00ffff,
    transparent: true,
    opacity: 0.2,
    wireframe: true
});
for (let i = 0; i < 50; i++) {
    const width = Math.random() * 1 + 0.5;
    const height = Math.random() * 8 + 2;
    const depth = Math.random() * 1 + 0.5;
    const geometry = new THREE.BoxGeometry(width, height, depth);
    const building = new THREE.Mesh(geometry, buildingMaterial.clone());
    building.position.x = (Math.random() - 0.5) * 80;
    building.position.z = (Math.random() - 0.5) * 80;
    building.position.y = height / 2 - 5;
    buildingGroup.add(building);
}
scene.add(buildingGroup);

// üéá Neon Billboards on Buildings
for (let i = 0; i < 10; i++) {
    const billboardGeo = new THREE.PlaneGeometry(1.2, 0.5);
    const billboardMat = new THREE.MeshBasicMaterial({ color: 0xff00ff, side: THREE.DoubleSide });
    const billboard = new THREE.Mesh(billboardGeo, billboardMat);
    const b = buildingGroup.children[Math.floor(Math.random() * buildingGroup.children.length)];
    billboard.position.set(b.position.x, b.position.y + b.geometry.parameters.height / 2 - 0.5, b.position.z + 0.6);
    billboard.rotation.y = Math.PI;
    scene.add(billboard);
}

// üõ∏ Flying Animated Drones
const drones = [];
for (let i = 0; i < 5; i++) {
    const droneGeo = new THREE.SphereGeometry(0.2, 16, 16);
    const droneMat = new THREE.MeshBasicMaterial({ color: 0xff00ff });
    const drone = new THREE.Mesh(droneGeo, droneMat);
    drone.userData = {
        angle: Math.random() * Math.PI * 2,
        radius: 10 + Math.random() * 10,
        speed: 0.01 + Math.random() * 0.02
    };
    scene.add(drone);
    drones.push(drone);
}

// üîÅ Animate
function animate() {
    requestAnimationFrame(animate);
    sphere.rotation.y += 0.01;
    sphere.rotation.x += 0.005;
    particlesMesh.rotation.y += 0.002;

    drones.forEach(drone => {
        drone.userData.angle += drone.userData.speed;
        drone.position.x = Math.cos(drone.userData.angle) * drone.userData.radius;
        drone.position.z = Math.sin(drone.userData.angle) * drone.userData.radius;
        drone.position.y = 5 + Math.sin(drone.userData.angle * 2);
    });

    renderer.render(scene, camera);
}
animate();

// üìê Resize
window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});

// üß† Floating Text Effect
document.addEventListener("mousemove", (e) => {
    const text = document.querySelector(".floating-text");
    if (!text) return;
    let x = (window.innerWidth / 2 - e.clientX) / 30;
    let y = (window.innerHeight / 2 - e.clientY) / 30;
    text.style.transform = `translate(${x}px, ${y}px)`;
});

// üîò Show Contact Button on Scroll
window.addEventListener("scroll", function () {
    const contactBtn = document.getElementById("contact-btn");
    if (contactBtn) {
        contactBtn.classList.toggle("visible", window.scrollY > 300);
    }
});

// üìÇ Sidebar Hover
document.addEventListener("mousemove", function (event) {
    const sidebar = document.querySelector(".sidebar");
    if (sidebar) {
        sidebar.style.left = event.clientX < 50 ? "0" : "-250px";
    }

// ü§ñ Bot Menu Toggle
document.getElementById("botIcon")?.addEventListener("click", function () {
    const botMenu = document.getElementById("botMenu");
    if (botMenu) {
        botMenu.style.display = botMenu.style.display === "block" ? "none" : "block";
    }
});
